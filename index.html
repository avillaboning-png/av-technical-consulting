<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AV Technical Consulting – Occupational & Process Safety</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Consultoría técnica en gestión de riesgos químicos, seguridad mecánica y prevención de accidentes laborales para entornos industriales, agroquímicos, educativos, de laboratorio y logísticos."
  />

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-body: #020817;
      --bg-elevated: #020617;
      --bg-card: #020817;
      --bg-card-soft: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.12);
      --accent-outline: rgba(34, 197, 94, 0.7);
      --accent-secondary: #38bdf8;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --text-soft: #6b7280;
      --border-subtle: rgba(148, 163, 184, 0.28);
      --chip-bg: rgba(15, 23, 42, 0.95);
      --chip-border: rgba(148, 163, 184, 0.55);
      --shadow-soft: 0 22px 90px rgba(15, 23, 42, 0.7);
      --radius-lg: 24px;
      --radius-xl: 28px;
      --radius-pill: 999px;
      --max-width: 1140px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 36%, #000 100%);
      color: var(--text-main);
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 24px 16px 72px;
    }

    /* ---------- HEADER LIGERO ---------- */

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      gap: 12px;
    }

    .brand-mark {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 11px;
      background: radial-gradient(circle at 25% 0, #22c55e, #0f172a 55%, #020617);
      border: 1px solid rgba(148, 163, 184, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      font-weight: 800;
      font-size: 18px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
    }

    .brand-text-small {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-soft);
      font-weight: 500;
    }

    .brand-text-main {
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
    }

    .lang-toggle {
      display: inline-flex;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: radial-gradient(circle at top left, #0b1120, #020617);
      overflow: hidden;
    }

    .lang-toggle button {
      border: none;
      background: transparent;
      color: var(--text-soft);
      font-size: 11px;
      padding: 6px 10px;
      cursor: pointer;
      min-width: 42px;
    }

    .lang-toggle button.active {
      background: radial-gradient(circle at top, #22c55e, #16a34a 58%, #15803d);
      color: #ecfdf5;
      font-weight: 600;
    }

    /* ---------- HERO ---------- */

    .hero-shell {
      border-radius: 32px;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      background: #020617;
      position: relative;
      margin-bottom: 36px;
    }

    .hero-section {
      background:
        linear-gradient(135deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.92)),
        linear-gradient(180deg, rgba(15, 23, 42, 0.25), rgba(15, 23, 42, 0.9)),
        url("hero-rig-field.jpg") center/cover no-repeat;
      padding: 112px 26px 90px;
      color: #f9fafb;
      position: relative;
    }

    .hero-layout {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.3fr);
      gap: 42px;
      align-items: center;
    }

    .hero-kicker {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent-secondary);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: 3.05rem;
      line-height: 1.12;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin: 0 0 16px;
      max-width: 640px;
      text-shadow: 0 18px 55px rgba(0, 0, 0, 0.9);
    }

    .hero-title span.highlight {
      color: #4ade80;
    }

    .hero-subtitle {
      font-size: 1.12rem;
      color: var(--text-muted);
      max-width: 620px;
      margin-bottom: 18px;
    }

    .hero-location {
      font-size: 0.96rem;
      color: var(--text-soft);
      margin-bottom: 26px;
    }

    .hero-location strong {
      color: #e5e7eb;
      font-weight: 600;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 22px;
    }

    .btn-primary,
    .btn-secondary {
      border-radius: var(--radius-pill);
      padding: 11px 20px;
      font-size: 0.95rem;
      font-weight: 600;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
        background 0.15s ease-out, border-color 0.12s ease-out;
      text-decoration: none;
    }

    .btn-primary {
      background: radial-gradient(circle at top, #22c55e, #16a34a 58%, #15803d);
      color: #ecfdf5;
      border-color: rgba(34, 197, 94, 0.9);
      box-shadow: 0 16px 40px rgba(22, 163, 74, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 48px rgba(22, 163, 74, 0.6);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.4);
      color: var(--text-main);
      border-color: rgba(148, 163, 184, 0.7);
    }

    .btn-secondary:hover {
      background: rgba(15, 23, 42, 0.7);
      transform: translateY(-1px);
    }

    .btn-primary span.icon,
    .btn-secondary span.icon {
      font-size: 1.05rem;
      line-height: 0;
    }

    .hero-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .hero-chip {
      border-radius: var(--radius-pill);
      padding: 6px 11px;
      font-size: 0.8rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at top left, #0f172a, #020617);
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .hero-chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.22);
    }

    .hero-panel {
      background: radial-gradient(circle at top left, #020617, #020617 46%, #000 100%);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 20px 20px 18px;
      backdrop-filter: blur(18px);
      box-shadow: 0 22px 80px rgba(15, 23, 42, 0.75);
      position: relative;
      overflow: hidden;
    }

    .hero-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at top right,
        rgba(56, 189, 248, 0.23),
        transparent 55%
      );
      opacity: 0.7;
      pointer-events: none;
    }

    .hero-panel-inner {
      position: relative;
      z-index: 1;
    }

    .hero-panel-label {
      font-size: 11px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent-secondary);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .hero-panel-title {
      font-size: 1.02rem;
      font-weight: 600;
      color: #e5e7eb;
      margin-bottom: 12px;
    }

    .hero-panel-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .hero-panel-list li {
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }

    .hero-panel-bullet {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      margin-top: 7px;
      background: #22c55e;
    }

    /* ---------- SECCIONES GENERALES ---------- */

    section {
      margin-bottom: 42px;
    }

    .section-title {
      font-size: 1.4rem;
      margin-bottom: 16px;
      color: #e5e7eb;
    }

    .section-subtitle {
      color: var(--text-soft);
      font-size: 0.96rem;
      max-width: 720px;
      margin-bottom: 26px;
    }

    .two-column {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.2fr);
      gap: 28px;
      align-items: flex-start;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
    }

    .card {
      background: radial-gradient(circle at top left, #020617, #000 110%);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148, 163, 184, 0.28);
      padding: 18px 18px 17px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
    }

    .card-label {
      font-size: 0.78rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent-secondary);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 9px;
      color: #e5e7eb;
    }

    .card ul {
      margin: 0;
      padding-left: 18px;
      color: var(--text-muted);
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      border-radius: var(--radius-pill);
      padding: 7px 11px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: var(--chip-bg);
      color: var(--text-muted);
      font-size: 0.82rem;
    }

    /* ---------- METODOLOGÍA Y CONTACTO ---------- */

    .method-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
      margin-bottom: 28px;
    }

    .method-card {
      background: radial-gradient(circle at top left, #020617, #000 110%);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: var(--radius-lg);
      padding: 18px 18px 17px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
    }

    .method-step {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 1);
      border: 1px solid rgba(148, 163, 184, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      font-size: 0.78rem;
      margin-bottom: 9px;
    }

    .method-title {
      font-size: 0.98rem;
      font-weight: 600;
      margin-bottom: 7px;
      color: #e5e7eb;
    }

    .method-text {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .contact-card {
      background: radial-gradient(circle at top left, #020617, #000 110%);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148, 163, 184, 0.3);
      padding: 18px;
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.3fr);
      gap: 18px;
      align-items: flex-start;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
    }

    .contact-main {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .contact-main p {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .contact-details {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .contact-details dt {
      font-weight: 600;
      color: #e5e7eb;
      margin-top: 4px;
    }

    .contact-details dd {
      margin: 0 0 6px;
    }

    .contact-details a {
      color: var(--accent-secondary);
      text-decoration: none;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }

    /* ---------- FOOTER ---------- */

    footer {
      border-top: 1px solid rgba(30, 64, 175, 0.35);
      padding: 14px 0 10px;
      text-align: center;
      font-size: 0.78rem;
      color: var(--text-soft);
      background: radial-gradient(circle at top, #020617, #020617 50%, #000 100%);
      margin-top: auto;
    }

    /* ---------- WHATSAPP FLOAT ---------- */

    .whatsapp-float {
      position: fixed;
      right: 18px;
      bottom: 20px;
      z-index: 50;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .whatsapp-label {
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #e5e7eb;
      font-size: 0.8rem;
      padding: 6px 10px;
      border-radius: 999px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.65);
      max-width: 180px;
    }

    .whatsapp-button {
      width: 46px;
      height: 46px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #22c55e, #16a34a 60%, #15803d);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(34, 197, 94, 0.8);
      cursor: pointer;
      box-shadow: 0 12px 40px rgba(22, 163, 74, 0.65);
      text-decoration: none;
      color: #ecfdf5;
      font-size: 1.45rem;
    }

    .whatsapp-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 44px rgba(22, 163, 74, 0.8);
    }

    /* ---------- RESPONSIVE ---------- */

    @media (max-width: 960px) {
      .hero-layout {
        grid-template-columns: minmax(0, 1fr);
      }

      .hero-section {
        padding: 88px 20px 70px;
      }

      .two-column {
        grid-template-columns: minmax(0, 1fr);
      }

      .card-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .method-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .contact-card {
        grid-template-columns: minmax(0, 1fr);
      }

      .hero-title {
        font-size: 2.4rem;
      }
    }

    @media (max-width: 640px) {
      .page-shell {
        padding: 18px 14px 70px;
      }

      .hero-section {
        padding: 78px 16px 60px;
      }

      .hero-actions {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-primary,
      .btn-secondary {
        justify-content: center;
        width: 100%;
      }

      .hero-chip {
        width: 100%;
        justify-content: center;
      }

      .top-bar {
        flex-direction: row;
        justify-content: space-between;
      }

      .brand-text-main {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="page-shell">
    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="brand-mark">
        <div class="brand-logo">AV</div>
        <div>
          <div class="brand-text-small" data-i18n="brand-tagline"></div>
          <div class="brand-text-main">AV Technical Consulting</div>
        </div>
      </div>

      <div class="lang-toggle" aria-label="Language toggle">
        <button id="btn-es" class="active" type="button">ES</button>
        <button id="btn-en" type="button">EN</button>
      </div>
    </header>

    <!-- HERO -->
    <div class="hero-shell">
      <section id="hero" class="hero-section">
        <div class="hero-layout">
          <div class="hero-content">
            <div class="hero-kicker" data-i18n="hero-kicker"></div>
            <h1 class="hero-title">
              <span class="highlight" data-i18n="hero-title-1"></span>
              <span data-i18n="hero-title-2"></span><br />
              <span data-i18n="hero-title-3"></span>
            </h1>
            <p class="hero-subtitle" data-i18n="hero-subtitle"></p>
            <p class="hero-location" data-i18n="hero-location"></p>

            <div class="hero-actions">
              <a href="#contact" class="btn-primary">
                <span class="icon">➜</span>
                <span data-i18n="hero-cta-primary"></span>
              </a>
              <a href="#services" class="btn-secondary">
                <span class="icon">⚙︎</span>
                <span data-i18n="hero-cta-secondary"></span>
              </a>
            </div>

            <div class="hero-chips">
              <div class="hero-chip">
                <span class="hero-chip-dot"></span>
                <span data-i18n="hero-chip-1"></span>
              </div>
              <div class="hero-chip">
                <span class="hero-chip-dot"></span>
                <span data-i18n="hero-chip-2"></span>
              </div>
              <div class="hero-chip">
                <span class="hero-chip-dot"></span>
                <span data-i18n="hero-chip-3"></span>
              </div>
            </div>
          </div>

          <aside class="hero-panel">
            <div class="hero-panel-inner">
              <div class="hero-panel-label" data-i18n="hero-panel-label"></div>
              <div class="hero-panel-title" data-i18n="hero-panel-title"></div>
              <ul class="hero-panel-list">
                <li>
                  <span class="hero-panel-bullet"></span>
                  <span data-i18n="hero-panel-li-1"></span>
                </li>
                <li>
                  <span class="hero-panel-bullet"></span>
                  <span data-i18n="hero-panel-li-2"></span>
                </li>
                <li>
                  <span class="hero-panel-bullet"></span>
                  <span data-i18n="hero-panel-li-3"></span>
                </li>
              </ul>
            </div>
          </aside>
        </div>
      </section>
    </div>

    <!-- PERFIL PROFESIONAL -->
    <section id="profile">
      <div class="two-column">
        <div>
          <h2 class="section-title" data-i18n="profile-title"></h2>
          <p class="section-subtitle" data-i18n="profile-text-1"></p>
          <p class="section-subtitle" data-i18n="profile-text-2"></p>
        </div>
        <div>
          <h3 class="card-title" data-i18n="competence-title"></h3>
          <ul class="card" style="margin-top:8px;">
            <li data-i18n="competence-1"></li>
            <li data-i18n="competence-2"></li>
            <li data-i18n="competence-3"></li>
            <li data-i18n="competence-4"></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- SERVICIOS CLAVE -->
    <section id="services">
      <h2 class="section-title" data-i18n="services-title"></h2>
      <p class="section-subtitle" data-i18n="services-subtitle"></p>

      <div class="card-grid">
        <article class="card">
          <div class="card-label" data-i18n="services-level-1"></div>
          <div class="card-title" data-i18n="services-1-title"></div>
          <ul>
            <li data-i18n="services-1-li-1"></li>
            <li data-i18n="services-1-li-2"></li>
            <li data-i18n="services-1-li-3"></li>
            <li data-i18n="services-1-li-4"></li>
          </ul>
        </article>

        <article class="card">
          <div class="card-label" data-i18n="services-level-2"></div>
          <div class="card-title" data-i18n="services-2-title"></div>
          <ul>
            <li data-i18n="services-2-li-1"></li>
            <li data-i18n="services-2-li-2"></li>
            <li data-i18n="services-2-li-3"></li>
            <li data-i18n="services-2-li-4"></li>
          </ul>
        </article>

        <article class="card">
          <div class="card-label" data-i18n="services-level-3"></div>
          <div class="card-title" data-i18n="services-3-title"></div>
          <ul>
            <li data-i18n="services-3-li-1"></li>
            <li data-i18n="services-3-li-2"></li>
            <li data-i18n="services-3-li-3"></li>
            <li data-i18n="services-3-li-4"></li>
          </ul>
        </article>
      </div>
    </section>

    <!-- INDUSTRIAS -->
    <section id="industries">
      <h2 class="section-title" data-i18n="industries-title"></h2>
      <p class="section-subtitle" data-i18n="industries-subtitle"></p>
      <div class="pill-row">
        <span class="pill" data-i18n="industries-1"></span>
        <span class="pill" data-i18n="industries-2"></span>
        <span class="pill" data-i18n="industries-3"></span>
        <span class="pill" data-i18n="industries-4"></span>
        <span class="pill" data-i18n="industries-5"></span>
        <span class="pill" data-i18n="industries-6"></span>
      </div>
    </section>

    <!-- METODOLOGÍA -->
    <section id="methodology">
      <h2 class="section-title" data-i18n="method-title"></h2>
      <p class="section-subtitle" data-i18n="method-subtitle"></p>

      <div class="method-grid">
        <article class="method-card">
          <div class="method-step">1</div>
          <div class="method-title" data-i18n="method-1-title"></div>
          <p class="method-text" data-i18n="method-1-text"></p>
        </article>
        <article class="method-card">
          <div class="method-step">2</div>
          <div class="method-title" data-i18n="method-2-title"></div>
